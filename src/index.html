<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image search app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/30a328709b.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>

  <form action="#" class="search__form" id="search-form">
    <div class="search__div">
      <input type="text" class="search__input" name="searchQuery" autocomplete="off" placeholder="Search images..." />
      <button type="submit" class="search__submit">
        <i class="fas fa-search search__icon"></i>
      </button>
    </div>
    <span class="counter"></span>
  </form>

  <div class="gallery"></div>

  <div class="buttons">
    <div class="prev">
      <button type="button" class="load-more prev load-more--hidden">Previous page</button>
    </div>
    <div class="next">
      <button type="button" class="load-more next load-more--hidden">Next page</button>
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
